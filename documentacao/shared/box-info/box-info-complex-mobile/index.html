<!DOCTYPE html>
<html class="ls-theme-green doc-size-mobile">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Box Informativo</title>
  <meta name="description" content="Elemento que pode ser utilizado no dashboard de um painel para exibir informações resumidas, principalmente dados numéricos." />
  <meta name="keywords" content="" />
  <link href="../../../../assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css" />
</head>
<body class="documentacao documentacao_shared documentacao_shared_box-info documentacao_shared_box-info_box-info-complex-mobile documentacao_shared_box-info_box-info-complex-mobile_index">

<div class="ls-box ls-board-box">
  <header class="ls-info-header">
    <h2 class="ls-title-3">Nome do produto</h2>
    <p class="ls-float-right ls-float-none-xs ls-small-info">
      Quantidade válida até <strong>26/08/2015</strong>
    </p>
  </header>
  <div id="sending-stats" class="row">
    <div class="col-md-12">
      <div class="ls-box">
        <h6 class="ls-title-4">Limite de denúncias aceitável</h6>
        <div class="col-lg-offset-3 col-lg-3 ls-half-board">
          <strong class="ls-color-theme" data-prefix="%">0,60</strong>
          <small>ideal</small>
        </div>
        <div class="col-lg-offset-3 col-lg-3 ls-half-board">
          <strong class="ls-color-danger" data-prefix="%">0,90</strong>
          <small>você</small>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="ls-box">
        <h6 class="ls-title-4">Tempo</h6>
        <div class="col-xs-6" data-prefix=":">
          <strong>10</strong>
          <small>dias</small>
        </div>
        <div class="col-xs-6">
          <strong>10</strong>
          <small>horas</small>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="../../../../assets/javascripts/libs/jquery-2.1.0.min.js" type="text/javascript"></script><script src="../../../../assets/javascripts/example.js" type="text/javascript"></script><script src="../../../../assets/javascripts/locastyle.js" type="text/javascript"></script><script src="//code.highcharts.com/highcharts.js" type="text/javascript"></script><script src="../../../../assets/javascripts/docs/panel-charts.js" type="text/javascript"></script>

</body>
</html>
